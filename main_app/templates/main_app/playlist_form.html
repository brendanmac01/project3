{% extends 'base.html' %} {% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Playlist</h1>
{% endif %}
<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <table class="custom-table-class">
      {{ form.as_table }}
    </table>
    <div class="center-align">
      <input type="submit" value="Submit" class="btn" id="submitbutton"/>
    </div>
    </form>
</div>

<style>
  .custom-table-class {
    width: 30%;
    margin: 0 auto;
  }
</style>

{% endblock %}
